<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moviezzz Website</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <header>
    <img src="logo.png" width="150" height="100" alt="logo">
    <h1>Moviezzz</h1>
<nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Movies</a></li>
      <li><a href="#">TV Shows</a></li>
      <li><a href="#">New and Popular</a></li>
      <li><a href="#">My list</a></li>
    </ul>
  </nav>
  <form action="/search" method="get"> <input type="text" name="search" placeholder="Search Movies">
    <button type="submit">Search</button>
  </form>
</header>

  <main>
    <section class="content">
      <h3>Trending Movies</h3>
      <div class="horizontal-scroll">
        <div class="content-card">
          <img src="Pushpa.jpg" alt="Pushpa">
        </div>
        <div class="content-card">
          <img src="Pokiri.jpg" alt="Pokiri">
        </div>
        <div class="content-card">
          <img src="Hi Nanna.jpg" alt="Hi nanna">
        </div>
        <div class="content-card">
          <img src="Bahubali.jpg" alt="Bahubali">
        </div>
        <div class="content-card">
          <img src="RRR.jpg" alt="RRR">
        </div>
      </div>
    </section>

    <section class="content">
      <h3>Trending Web Series</h3>
      <div class="horizontal-scroll">
        <div class="content-card">
          <img src="Originals.jpg" alt="Originals">
        </div>
        <div class="content-card">
          <img src="Lucifer.jpg" alt="Lucifer">
        </div>
        <div class="content-card">
          <img src="Family Man.jpg" alt="Family Man">
        </div>
        <div class="content-card">
          <img src="Stanger Things.jpg" alt="Stanger Things">
        </div>
        <div class="content-card">
          <img src="Breaking Bad.jpg" alt="Breaking Bad">
        </div>
      </div>
    </section>
  </main>
</body>
</html>
